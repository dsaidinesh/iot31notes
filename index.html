    <script>
        function toggleNotes(noteId) {
            var wtnotes = document.getElementById('wtnotes');
            var aiotnotes = document.getElementById('aiotnotes');
            var dwdmnotes = document.getElementById('dwdmnotes');
            var Addons = document.getElementById('Addons');
            var obnotes = document.getElementById('obnotes');

            
            wtnotes.style.display = 'none';
            aiotnotes.style.display = 'none';
            dwdmnotes.style.display = 'none';
            Addons.style.display = 'none';
            obnotes.style.display = 'none';

            var selectedNote = document.getElementById(noteId);
            selectedNote.style.display = 'block';
        }
    </script>
